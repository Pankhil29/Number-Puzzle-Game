<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 50px auto;
            width: max-content;
            overflow: hidden;
        }

        .cell {
            background-color: #f0f0f0;
            border: none;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            /* user-select: none; */
        }

        .win {
            margin-top: 10px;
            margin-left: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Number Puzzle</h1>
    <div class="board" id="board">

        <div class="cell" id="cell-1" onclick="handle('cell-1')">7</div>
        <div class="cell" id="cell-2" onclick="handle('cell-2')"></div>
        <div class="cell" id="cell-3" onclick="handle('cell-3')">4</div>
        <div class="cell" id="cell-4" onclick="handle('cell-4')">3</div>
        <div class="cell" id="cell-5" onclick="handle('cell-5')">1</div>
        <div class="cell" id="cell-6" onclick="handle('cell-6')">6</div>
        <div class="cell" id="cell-7" onclick="handle('cell-7')">2</div>
        <div class="cell" id="cell-8" onclick="handle('cell-8')">8</div>
        <div class="cell" id="cell-9" onclick="handle('cell-9')">5</div>


        <button id="restart" onclick="resetGame()">Restart</button>
        <div class="win" id="win"></div>

    </div>
    <script>
        var cell1 = document.getElementById('cell-1');
        var cell2 = document.getElementById('cell-2');
        var cell3 = document.getElementById('cell-3');
        var cell4 = document.getElementById('cell-4');
        var cell5 = document.getElementById('cell-5');
        var cell6 = document.getElementById('cell-6');
        var cell7 = document.getElementById('cell-7');
        var cell8 = document.getElementById('cell-8');
        var cell9 = document.getElementById('cell-9');

        function handle(ele) {

            var cell = document.getElementById(ele); //clicked box
            if (ele === 'cell-1') {         // for id cell-1
                if (cell2.innerText === "") {
                    cell2.innerText = cell.innerText;
                    cell.innerText = "";

                }
                else if (cell4.innerText === "") {
                    cell4.innerText = cell.innerText;
                    cell.innerText = "";
                }

            }
            else if (ele === 'cell-2') {         // for id cell-2
                if (cell1.innerText === "") {
                    cell1.innerText = cell.innerText;
                    cell.innerText = "";

                }
                else if (cell5.innerText === "") {
                    cell5.innerText = cell.innerText;
                    cell.innerText = "";
                }
                else if (cell3.innerText === "") {
                    cell3.innerText = cell.innerText;
                    cell.innerText = "";
                }
            }
            else if (ele === 'cell-3') {         // for id cell-3
                if (cell2.innerText === "") {
                    cell2.innerText = cell.innerText;
                    cell.innerText = "";

                }
                else if (cell6.innerText === "") {
                    cell6.innerText = cell.innerText;
                    cell.innerText = "";
                }

            }
            else if (ele === 'cell-4') {         // for id cell-4
                if (cell1.innerText === "") {
                    cell1.innerText = cell.innerText;
                    cell.innerText = "";

                }
                else if (cell5.innerText === "") {
                    cell5.innerText = cell.innerText;
                    cell.innerText = "";
                }
                else if (cell7.innerText === "") {
                    cell7.innerText = cell.innerText;
                    cell.innerText = "";
                }
            }
            else if (ele === 'cell-5') {         // for id cell-5
                if (cell2.innerText === "") {
                    cell2.innerText = cell.innerText;
                    cell.innerText = "";

                }
                else if (cell4.innerText === "") {
                    cell4.innerText = cell.innerText;
                    cell.innerText = "";
                }
                else if (cell6.innerText === "") {
                    cell6.innerText = cell.innerText;
                    cell.innerText = "";
                }
                else if (cell8.innerText === "") {
                    cell8.innerText = cell.innerText;
                    cell.innerText = "";
                }
            }
            else if (ele === 'cell-6') {         // for id cell-6
                if (cell3.innerText === "") {
                    cell3.innerText = cell.innerText;
                    cell.innerText = "";

                }
                else if (cell5.innerText === "") {
                    cell5.innerText = cell.innerText;
                    cell.innerText = "";
                }
                else if (cell9.innerText === "") {
                    cell9.innerText = cell.innerText;
                    cell.innerText = "";
                }
            }
            else if (ele === 'cell-7') {         // for id cell-7
                if (cell4.innerText === "") {
                    cell4.innerText = cell.innerText;
                    cell.innerText = "";

                }

                else if (cell8.innerText === "") {
                    cell8.innerText = cell.innerText;
                    cell.innerText = "";
                }
            }
            else if (ele === 'cell-8') {         // for id cell-8
                if (cell7.innerText === "") {
                    cell7.innerText = cell.innerText;
                    cell.innerText = "";

                }
                else if (cell5.innerText === "") {
                    cell5.innerText = cell.innerText;
                    cell.innerText = "";
                }
                else if (cell9.innerText === "") {
                    cell9.innerText = cell.innerText;
                    cell.innerText = "";
                }
            }
            else if (ele === 'cell-9') {         // for id cell-9
                if (cell6.innerText === "") {
                    cell6.innerText = cell.innerText;
                    cell.innerText = "";

                }

                else if (cell8.innerText === "") {
                    cell8.innerText = cell.innerText;
                    cell.innerText = "";
                }
            }
            winning();
        }
        function resetGame() {
            cell1.innerText = 1;
            cell2.innerText = 2;
            cell3.innerText = 3;
            cell4.innerText = 4;
            cell5.innerText = 5;
            cell6.innerText = 6;
            cell7.innerText = 7;
            cell8.innerText = "";
            cell9.innerText = 8;
        }
        function winning() {
            if (cell1.innerText === "1" && cell2.innerText === "2" && cell3.innerText === "3" && cell4.innerText === "4" && cell5.innerText === "5" && cell6.innerText === "6" && cell7.innerText === "7" && cell8.innerText === "8" && cell9.innerText === "") {
                alert("Winner");

                return;
            }
            // console.log("hello");
        }

    </script>
</body>

</html>
